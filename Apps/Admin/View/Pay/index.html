<body>
<script>
function add(url){
    $('#CusAdd').form('submit',{
        url:url,
        onSubmit: function(param){
            return $(this).form('validate');
        },
        success: function(result){
            var result=eval('('+result+')');
            if (!result.status){
                    $.messager.alert('Warning','添加失败！' + result.message);
            } else {
                
                if($.messager.confirm('提示','添加成功！是否继续添加',function(r){
                    if(r){
                        closeTab();
                    }else{
                        closeTab();
                    }
                
                }));
            }
        }
    });
    
}

window.onload=function(){  
      
    //获取界面上隐藏的地区  
    var shengUID=$("#shengyincang").val();  
    var shiUID=$("#shiyincang").val();  
    var xianUID=$("#xianyincang").val();  
    //var opts=document.getElementById("sheng");  
    //设置地区被选中  
    $("#sheng").combobox('select',shengUID);  
    $("#shi").combobox('select',shiUID);  
    $("#xian").combobox('select',xianUID);  
          
}  
  
//三级联动事件，选择省份，相应所有市跟着出来，选中市相应的县跟着出来。  
$(function(){                                                            
        //触发省选项  
        $("#sheng").combobox({  
            onSelect:function(record){  
                $("#shi").combobox("setValue",''); //清空市  
                $("#xian").combobox("setValue",''); //清空县  
                var shengid=$('#sheng').combobox('getValue');  
                  
                $.ajax({  
                    async:false,  
                    url:"{:U('Cus/apiCity')}",    
                    data:{pid:shengid},  
                    type:"POST",  
                    dataType:"json",  
                    success:function(data){  
                        //alert(data);  
                        $("#shi").combobox("loadData",data);  
                    }  
                      
                });  
            }  
              
        });  
        $('#shi').combobox({       
            editable:false, //不可编辑状态    
            cache: false,    
            panelHeight: '150',//自动高度适合    
            valueField:'region_id',       
            textField:'region_name'    
           });   
  
        //触发市选项时  
        $("#shi").combobox({  
            onSelect:function(record){  
                $("#xian").combobox("setValue",''); //清空县  
                var shiid=$('#shi').combobox('getValue');  
                  
                $.ajax({  
                    async : false,
                    url:"{:U('Cus/apiCity')}",    
                    data:{pid:shiid},  
                    cache:false,
                    type:"POST",  
                    dataType:"json",  
                    success:function(data){  
                        $("#xian").combobox("loadData",data);  
                    }  
                      
                });  
            }  
        });  
          
          
        $('#xian').combobox({       
            editable:false, //不可编辑状态    
            cache: false,    
            panelHeight: '150',//自动高度适合    
            valueField:'region_id',       
            textField:'region_name'    
           });   
});

</script>
<form id="OrderAdd" method="post" class="bootstrap-frm">

        </h1>

        </div>
    </div>
    <table>
        <tr>

            </td>
        </tr>
        <tr>

                    <volist name="shops" id="vo">

                    </volist>                        
                </select>
            </td>
        </tr>
        
        <tr>
            <td>充值金额：</td>
            <td colspan="3">
                <input name="jf" class="easyui-textbox" data-options="required:true,delay:1000,height:30,validType:['length[2,20]']" style='width:150px' />1元= {$erate}积分

            </td>
        </tr>
        
    </table>
